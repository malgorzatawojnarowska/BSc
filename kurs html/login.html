<!DOCTYPE HTML>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <title>Planer spotkań biznesowych</title>
  <meta name="description" content="Planer spotkań biznesowych"/>

  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link rel="stylesheet" href="css/fontello.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900i&amp;subset=latin-ext" rel="stylesheet">

</head>

<body>

  <div id="container">

    <div class="rectangle">
      <div id="zegar">12:00:00</div>
      <div id="login">Jan Kowalski</div>
      <div style="clear:both"></div>
    </div>

    <div class="square">

      <div class="tile6" style="padding-top: 80px; height: 280px">
        <label>Login:<br/><input type="text" name="login" placeholder="Adres e-mail"></label>
        <br/>Hasło:<br/><input type="password" name="password" placeholder="Hasło"></label>
      </div>

      <a href="zaloguj.html" class="tilelink">
        <div class="tile4" style="margin-top:20px">
          <i class="icon-login"></i>
          <br/>Zaloguj się
        </div>
      </a>

    </div>


    <div class="square">

      <a href="rejestracja.html" class="tilelink">
        <div class="tile10">
          <i class="icon-meeting"></i>
          <br/>Zarejestruj się
        </div>
      </a>

    </div>

    <div style="clear:both"></div>


    <div class="rectangle">
      Małgorzata Wojnarowska &copy; Wszelkie prawa zastrzeżone
    </div>

  </div>


</body>
</html>
